<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Nomor Skyvien</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      color: #00ffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin: 30px 0 10px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff70;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
      width: 95%;
      max-width: 800px;
    }

    .card {
      background-color: #111122;
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 0 15px #00ffff40;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #00ffe5;
      text-shadow: 0 0 5px #00ffff;
    }

    ul {
      list-style: none;
      padding-left: 15px;
      color: #fff;
    }

    li {
      margin: 6px 0;
    }

    @media (min-width: 600px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>DAFTAR NOMOR SKYVIEN</h1>
  <div class="container">
    <div class="card">
      <h2>NOMOR ASLI SKYVIEN</h2>
      <ul id="skyvien-list"></ul>
    </div>
    <div class="card">
      <h2>PARTNER PRIBADI ASLI</h2>
      <ul id="partner-list"></ul>
    </div>
    <div class="card">
      <h2>RESELLER SKYVIEN SERI V</h2>
      <ul id="resellerV-list"></ul>
    </div>
    <div class="card">
      <h2>RESELLER SKYVIEN SERI GENX</h2>
      <ul id="resellerGenx-list"></ul>
    </div>
  </div>

  <script>
    const owner = 'Skyviennn'; // Ganti dengan username GitHub kamu
    const repo = 'data-nomor';   // Ganti dengan nama repo kamu
    const filePath = 'numbers.json';

    async function loadNomor() {
      try {
        const res = await fetch(https://api.github.com/repos/${owner}/${repo}/contents/${filePath});
        const data = await res.json();
        const content = atob(data.content);
        const json = JSON.parse(content);

        const updateList = (id, list) => {
          const el = document.getElementById(id);
          el.innerHTML = list.length > 0
            ? list.map(n => <li>${n}</li>).join('')
            : '<li><i>(Belum ada nomor)</i></li>';
        };

        updateList('skyvien-list', json.skyvien);
        updateList('partner-list', json.partner);
        updateList('resellerV-list', json.resellerV);
        updateList('resellerGenx-list', json.resellerGenx);
      } catch (err) {
        console.error(err);
        alert('Gagal memuat data dari GitHub!');
      }
    }

    loadNomor();
  </script>
</body>
</html>
